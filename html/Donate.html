<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOOL Vinyls | Buy me a coffee</title>
    <link rel="icon" href="../assets/imgs/IconTOOL.png" type="image/x-icon">

    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <section>
        <!-- Top Header for title and tab bar -->
        <header>
            <img src="../assets/imgs/TOOL_logo.png" alt="_blank" onclick="window.open('../index.html', '_self')">
            <h1>TOOL Vinyls</h1>
        </header>

        <!-- Main Section -->
        <div class="main-section-form ">

            <div class="form-container">
                <img src="../assets/imgs/IconTOOL_V2.png" alt="">
                
                <!-- Form fields -->
                <form action="../index.html" method="POST">
                    <h1>User Profile</h1>

                    <!-- Username -->
                    <div class="input-field">
                        <input type="text" id="username" name="username" placeholder="Username" autocomplete="off" minlength="4" maxlength="16" required>
                    </div>

                    <!-- File selection -->
                    <div class="input-field file">
                        <input type="file" id="avatar" name="avatar" class="inputfile" accept="image/png, image/jpeg">
                        <label for="file">Choose an avatar...</label>                        
                    </div>

                    <h1>User Info</h1>

                    <!-- First Name -->
                    <div class="input-field">
                        <input type="text" id="name" name="name" placeholder="First Name" autocomplete="off" minlength="3" maxlength="20" required>
                    </div>

                    <!-- Last Name -->
                    <div class="input-field">
                        <input type="text" id="lastname" name="lastname" placeholder="Last Name" autocomplete="off" minlength="3" maxlength="20" required>
                    </div>  

                    <!-- Birthday -->
                    <div class="input-field">
                        <input type="date" name="birthday" id="birthday" min="1900-01-01" max="2022-12-31">
                    </div>

                    <!-- Fiscal Code -->
                    <div class="input-field">
                        <input type="text" id="fiscalcode" placeholder="Fiscal Code" pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$" required>
                    </div>

                    <!-- Iva -->
                    <div class="input-field">
                        <input type="number" id="Iva" placeholder="IVA" pattern="[0-9]{11}">
                    </div>

                    <h1>Contact Info</h1>

                    <!-- E-Mail -->
                    <div class="input-field">
                        <input type="email" id="email" placeholder="e-mail" required>
                    </div> 

                    <!-- Phone Number -->
                    <div class="input-field">
                        <input type="tel" id="phone" placeholder="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
                    </div>

                    <div class="address-field">
                        <!-- Address -->
                        <div class="input-field">
                            <input type="text" id="address" name="address" placeholder="Address" maxlength="16" required>
                        </div>

                        <!-- Address Number -->
                        <div class="input-field">
                            <input type="number" id="addrnumber" name="addrnumber" placeholder="N." maxlength="4" required>
                        </div>
                    </div>                   
                    
                    <!-- City -->
                    <div class="input-field">
                        <input type="text" id="city" name="city" placeholder="city" maxlength="30">
                    </div>

                    <!-- Password -->
                    <div class="password-field">
                        <div class="input-field">
                            <input type="password" name="passwrod" id="password" placeholder="password" minlength="8">
                        </div>
                        <i class="fa-solid fa-eye" id="eye"></i>
                    </div>
                    

                    <!-- Submit Button -->
                    <div class="action">
                        <button type="submit" name="submit">SUBMIT</button>
                    </div>

                    <input class="reset" value="reset" type="reset">
                </form>
            </div>
            
        </div>

        <!-- Footer -->
        <footer>
            <span>
                &copy 2022 Marco Petronio
            </span>
        </footer>
    </section>

    <script src="../js/form.js"></script>
</body>

</html>
