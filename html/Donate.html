<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOOL Vinyls | Buy me a coffee</title>
    <link rel="icon" href="../assets/imgs/IconTOOL.png" type="image/x-icon">

    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
    <section>
        <!-- Top Header for title and tab bar -->
        <header>
            <img src="../assets/imgs/TOOL_logo.png" alt="_blank" onclick="window.open('../index.html', '_self')">
            <h1>TOOL Vinyls</h1>
        </header>

        <!-- Main Section -->
        <div class="main-section-form ">

            <div class="form-container">
                <img src="../assets/imgs/IconTOOL_V2.png" alt="">
                <h1>User Info</h1>
                
                <!-- Form fields -->
                <form action="../index.html" method="POST">
                    <div class="input-field">
                        <input type="text" id="fusername" name="fusername" placeholder="Username" autocomplete="off" minlength="4" maxlength="16" required>
                    </div>

                    <div class="input-field">
                        <input type="text" id="fname" name="fname" placeholder="First Name" autocomplete="off" minlength="3" maxlength="20" required>
                    </div>

                    <div class="input-field">
                        <input type="text" id="flastname" name="flastname" placeholder="Last Name" autocomplete="off" minlength="3" maxlength="20" required>
                    </div>  

                    <h1>Address</h1>

                    <div class="address-field">
                        <div class="input-field">
                            <input type="text" id="faddress" name="faddress" placeholder="Address" maxlength="16" required>
                        </div>
                        <div class="input-field">
                            <input type="text" id="fnumber" name="fnumber" placeholder="N." maxlength="3" required>
                        </div>

                    </div>
                    

                    <!-- Submit Button -->
                    <div class="action">
                        <button type="submit" name="submit">SUBMIT</button>
                    </div>
                </form>
            </div>
            
        </div>

        <!-- Footer -->
        <footer>
            <span>
                &copy 2022 Marco Petronio
            </span>
        </footer>
    </section>
</body>

</html>
