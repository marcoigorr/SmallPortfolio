<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOOL Vinyls | Sign Up</title>
    <link rel="icon" href="../assets/imgs/IconTOOL.png" type="image/x-icon">

    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
    <section>
        <!-- Top Header for title and tab bar -->
        <header>
            <img src="../assets/imgs/TOOL_logo.png" alt="_blank" onclick="window.open('../index.html', '_self')">
            <h1>TOOL Vinyls</h1>
        </header>

        <!-- Main Section -->
        <div class="main-section-form ">

            <div class="form-container">
                <img src="../assets/imgs/IconTOOL_V2.png" alt="">
                <h1>Donation Form</h1>
                
                <!-- Form fields -->
                <form action="../index.html" method="POST">
                    <div class="input-field">
                        <input type="text" id="fname" name="fname" placeholder="First Name" autocomplete="off" required>
                    </div>

                    <div class="input-field">
                        <input type="text" id="fsurname" name="fsurname" placeholder="Second Name" autocomplete="off" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="action">
                        <button type="submit" name="submit">SUBMIT</button>
                    </div>
                </form>
            </div>
            
        </div>

        <!-- Footer -->
        <footer>
            <span>
                &copy 2022 Marco Petronio
            </span>
        </footer>
    </section>
</body>

</html>
